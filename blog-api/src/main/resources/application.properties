# server
server.port=8888
spring.application.name=mszlu_blog

# rocketmq
rocketmq.name-server=服务器ip:9876
rocketmq.producer.group=blog_group

# datasource  172.17.0.2
spring.datasource.url=jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis-plus
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.table-prefix=ms_

#redis 172.17.0.3
spring.redis.host = localhost
spring.redis.port = 6379

# qiniuyun_key
qiniu.accessKey = 自己的密钥
qiniu.accessSecretKey = 自己的密钥

# max images upload
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.max-file-size=2MB
